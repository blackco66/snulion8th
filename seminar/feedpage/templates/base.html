<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lionstagram</title>
    {% load static %}
    <link rel="shortcut icon" type="mask-icon" href="{% static "img/logo.ico" %}">
    {% load sass_tags %}
    <link href="{% sass_src 'feedpage/main.scss' %}" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <div class="header-inner">
      <div class="logo">
        <a href="{% url 'index' %}">
          <img class="logo-img" src="{% static "img/logo_img.png" %}"/>
        </a>
      </div>
      <div class="search">
        <input class="search-box" type="text" placeholder="검색">
      </div>
      <div class="button">
        <div class = "icon">
          <a href = "{% url 'index' %}">
            <img src="{% static "img/bell-regular.svg" %}"/>
          </a>
        </div>
        <div class = "icon">
          <a href = "{% url 'index' %}">
            <img src="{% static "img/heart-regular.svg" %}"/>
          </a>
        </div>
        <div class = "icon">
          {% if user.is_authenticated %}
            <a href = "{% url 'mypage' %}">
              <img src="{% static "img/user-solid.svg" %}"/>
            </a>
          {% else %}
            <img src="{% static "img/user-line.svg" %}"/>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="user-status">
      {% if user.is_authenticated %}
        <p style="font-size:0.9em">{{ user.get_username }}님, 안녕하세요</p> 
        <a href="{% url 'logout'%}?next={{request.path}}" onclick="return confirm('정말로 로그아웃 하시겠습니까?');" style="text-decoration:none;color:black;font-size:0.8em">
          로그아웃
        </a>
      {% else %}
        <a href="{% url 'signup' %}">회원가입</a>
        <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
      {% endif %}
    </div>
    
  </header>
  <body>
  {% block content %}
  {% endblock content%}
  </body>
</html>
