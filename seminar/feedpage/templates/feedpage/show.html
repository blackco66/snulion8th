{% extends 'base.html' %}
{% block content%}
<div>
  <a href="{% url 'index' %}">home</a>
  <a href="{% url 'edit' feed.id %}">edit</a>
  <p>{{ feed.title }}</p>
  <p>{{ feed.content }}</p>
  {% if feed.photo %}
    <img  src="{{ feed.photo.url }}"  alt="" width="30%" height="20%">
  {% endif %}
</div>
{% endblock content%}
